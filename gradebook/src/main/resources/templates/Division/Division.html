<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Division</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/javascript/script.js}"></script>
</head>
<body>
    <header>
        <img class="logo" th:src="@{/images/Apple.png}" th:href="@{/static}" alt="Apple Logo">
        <nav>
            <ul class="nav__links">
                <li><a th:href="@{/assignment}">Assignments</a></li>
                <li><a th:href="@{/building}">Buildings</a></li>
                <li><a th:href="@{/course}">Courses</a></li>
                <li><a th:href="@{/division}">Divisions</a></li>
                <li><a th:href="@{/enrollment}">Enrollment</a></li>
                <li><a th:href="@{/grade}">Grades</a></li>
                <li><a th:href="@{/professor}">Professors</a></li>
                <li><a th:href="@{/room}">Rooms</a></li>
                <li><a th:href="@{/semester}">Semesters</a></li>
                <li><a th:href="@{/student}">Students</a></li>
            </ul>
        </nav>
        <a class="cta" href="https://www.linkedin.com/in/gage-carpenter-07750a174/"><button>Login</button></a>
    </header>
    <section>
        <h1>Divisions</h1>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Time</th>
                <th>Professor</th>
                <th>Semester</th>
                <th>Course</th>
                <th>Room</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="division : ${divisions}">
                <td th:text="${division.id}"></td>
                <td th:text="${division.time}"></td>
                <td th:text="${division.professor.firstName + ' ' + division.professor.lastName}"></td>
                <td th:text="${division.semester.startDate + ' - ' + division.semester.endDate}"></td>
                <td th:text="${division.course.name}"></td>
                <td th:text="${division.room.id}"></td>
                <td>
                    <a th:href="@{/division/update/{id}(id=${division.id})}"><button class="update__btn">Update</button></a>
                    <a th:href="@{/division/delete/{id}(id=${division.id})}"><button class="del__btn">Delete</button></a>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="add" th:href="@{/division/add}"><button class="add__btn">Add Division</button></a>
    </section>
</body>
</html>
