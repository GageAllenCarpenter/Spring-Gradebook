<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Division</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/javascript/script.js}"></script>
</head>
<body>
    <header>
        <img class="logo" th:src="@{/images/Apple.png}" th:href="@{/static}" alt="Apple Logo">
        <nav>
            <ul class="nav__links">
                <li><a th:href="@{/assignment}">Assignments</a></li>
                <li><a th:href="@{/building}">Buildings</a></li>
                <li><a th:href="@{/course}">Courses</a></li>
                <li><a th:href="@{/division}">Divisions</a></li>
                <li><a th:href="@{/enrollment}">Enrollment</a></li>
                <li><a th:href="@{/grade}">Grades</a></li>
                <li><a th:href="@{/professor}">Professors</a></li>
                <li><a th:href="@{/room}">Rooms</a></li>
                <li><a th:href="@{/semester}">Semesters</a></li>
                <li><a th:href="@{/student}">Students</a></li>
            </ul>
        </nav>
        <a class="cta" href="https://www.linkedin.com/in/gage-carpenter-07750a174/"><button>Login</button></a>
    </header>
    <section>
        <h1>Add Division</h1>
        <form th:action="@{/division/add}" method="post" th:object="${division}">
            <label for="time">Time:</label>
            <input type="text" id="time" name="time" th:field="*{time}" required><br>
            <label for="professor">Professor:</label>
            <select id="professor" name="professorId" required>
                <option th:each="professor : ${professors}" th:value="${professor.id}" th:text="${professor.firstName + ' ' + professor.lastName}"></option>
            </select><br>
            <label for="semester">Semester:</label>
            <select id="semester" name="semesterId" required>
                <option th:each="semester : ${semesters}" th:value="${semester.id}" th:text="${semester.startDate + ' - ' + semester.endDate}"></option>
            </select><br>
            <label for="course">Course:</label>
            <select id="course" name="courseId" required>
                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
            </select><br>
            <label for="room">Room:</label>
            <select id="room" name="roomId" required>
                <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.id}"></option>
            </select><br>
            <button type="submit">Add Division</button>
        </form>
        <a class="cancel" href="/division">Cancel</a>
    </section>
</body>
</html>
