<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Assignment</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/javascript/script.js}"></script>
</head>
<body>
    <header>
        <img class="logo" th:src="@{/images/Apple.png}" th:href="@{/static}" alt="Apple Logo">
        <nav>
            <ul class="nav__links">
                <li><a th:href="@{/assignment}">Assignments</a></li>
                <li><a th:href="@{/building}">Buildings</a></li>
                <li><a th:href="@{/course}">Courses</a></li>
                <li><a th:href="@{/division}">Divisions</a></li>
                <li><a th:href="@{/enrollment}">Enrollment</a></li>
                <li><a th:href="@{/grade}">Grades</a></li>
                <li><a th:href="@{/professor}">Professors</a></li>
                <li><a th:href="@{/room}">Rooms</a></li>
                <li><a th:href="@{/semester}">Semesters</a></li>
                <li><a th:href="@{/student}">Students</a></li>
            </ul>
        </nav>
        <a class="cta" href="https://www.linkedin.com/in/gage-carpenter-07750a174/"><button>Login</button></a>
    </header>
    <section>
        <h1>Add Assignment</h1>
        <form th:action="@{/assignment/add}" method="post" th:object="${assignment}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required><br>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" th:field="*{type}" required><br>
            <label for="pointsPossible">Points Possible:</label>
            <input type="number" id="pointsPossible" name="pointsPossible" th:field="*{pointsPossible}" required><br>
            <button type="submit">Add Assignment</button>
        </form>
        <a class="cancel" href="/assignment">Cancel</a>
    </section>
</body>
</html>
