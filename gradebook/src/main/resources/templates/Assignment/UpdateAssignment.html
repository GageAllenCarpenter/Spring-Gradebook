<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Assignment</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/javascript/script.js}"></script>
</head>
<body>
    <header>
        <img class="logo" th:src="@{/images/Apple.png}" th:href="@{/static}" alt="Apple Logo">
        <nav>
            <ul class="nav__links">
                <li><a th:href="@{/assignment}">Assignments</a></li>
                <li><a th:href="@{/building}">Buildings</a></li>
                <li><a th:href="@{/course}">Courses</a></li>
                <li><a th:href="@{/division}">Divisions</a></li>
                <li><a th:href="@{/enrollment}">Enrollment</a></li>
                <li><a th:href="@{/grade}">Grades</a></li>
                <li><a th:href="@{/professor}">Professors</a></li>
                <li><a th:href="@{/room}">Rooms</a></li>
                <li><a th:href="@{/semester}">Semesters</a></li>
                <li><a th:href="@{/student}">Students</a></li>
            </ul>
        </nav>
        <a class="cta" href="https://www.linkedin.com/in/gage-carpenter-07750a174/"><button>Login</button></a>
    </header>
    <section>
        <h1>Update Assignment</h1>
        <form th:action="@{/assignment/update/{id}(id=${assignment.id})}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:value="${assignment.name}" required>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" th:value="${assignment.type}" required>
            <label for="pointsPossible">Points Possible:</label>
            <input type="number" id="pointsPossible" name="pointsPossible" th:value="${assignment.pointsPossible}" required>
            <button type="submit">Update</button>
            <a class="cancel" th:href="@{/assignment}">Cancel</a>
        </form>
    </section>
</body>
</html>
