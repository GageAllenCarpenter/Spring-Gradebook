<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/javascript/script.js}"></script>
</head>
<body>
    <header>
        <img class="logo" th:src="@{/images/Apple.png}" th:href="@{/static}" alt="Apple Logo">
        <nav>
            <ul class="nav__links">
                <li><a th:href="@{/assignment}">Assignments</a></li>
                <li><a th:href="@{/building}">Buildings</a></li>
                <li><a th:href="@{/course}">Courses</a></li>
                <li><a th:href="@{/division}">Divisions</a></li>
                <li><a th:href="@{/enrollment}">Enrollment</a></li>
                <li><a th:href="@{/grade}">Grades</a></li>
                <li><a th:href="@{/professor}">Professors</a></li>
                <li><a th:href="@{/room}">Rooms</a></li>
                <li><a th:href="@{/semester}">Semesters</a></li>
                <li><a th:href="@{/student}">Students</a></li>
            </ul>
        </nav>
        <a class="cta" href="https://www.linkedin.com/in/gage-carpenter-07750a174/"><button>Login</button></a>
    </header>
    <section>
        <h1>Update Student</h1>
        <form th:action="@{/student/update/{id}(id=${student.id})}" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${student.firstName}" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${student.lastName}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${student.email}" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${student.phoneNumber}" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:value="${student.address}" required>
            <button type="submit">Update</button>
            <a class="cancel" th:href="@{/student}">Cancel</a>
        </form>
    </section>
</body>
</html>
