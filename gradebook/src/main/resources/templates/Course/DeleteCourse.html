<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Course</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script th:src="@{/javascript/script.js}"></script>
</head>
<body>
    <header>
        <img class="logo" th:src="@{/images/Apple.png}" th:href="@{/static}" alt="Apple Logo">
        <nav>
            <ul class="nav__links">
                <li><a th:href="@{/assignment}">Assignments</a></li>
                <li><a th:href="@{/building}">Buildings</a></li>
                <li><a th:href="@{/course}">Courses</a></li>
                <li><a th:href="@{/division}">Divisions</a></li>
                <li><a th:href="@{/enrollment}">Enrollment</a></li>
                <li><a th:href="@{/grade}">Grades</a></li>
                <li><a th:href="@{/professor}">Professors</a></li>
                <li><a th:href="@{/room}">Rooms</a></li>
                <li><a th:href="@{/semester}">Semesters</a></li>
                <li><a th:href="@{/student}">Students</a></li>
            </ul>
        </nav>
        <a class="cta" href="https://www.linkedin.com/in/gage-carpenter-07750a174/"><button>Login</button></a>
    </header>
    <section>
        <h1>Delete Course</h1>
        <p>Are you sure you want to delete this course?</p>
        <p>ID: <span th:text="${course.id}"></span></p>
        <p>Name: <span th:text="${course.name}"></span></p>
        <p>Description: <span th:text="${course.description}"></span></p>
        <p>Credit Hour: <span th:text="${course.creditHour}"></span></p>
        <p>Professor: <span th:text="${course.professor.firstName + ' ' + course.professor.lastName}"></span></p>
        <form th:action="@{/course/delete/{id}(id=${course.id})}" method="post">
            <button type="submit">Delete</button>
            <a class="cancel" th:href="@{/course}">Cancel</a>
        </form>
    </section>
</body>
</html>
